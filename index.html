        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a id="Home" class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mostra</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Tots els Productes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Mes Populars</a></li>
                                <li><a class="dropdown-item" href="#">Noves adquisicions</a></li>
                            </ul>
                        </li>
                            <li class="nav-item"><a id="Nuevo" class="nav-link active" aria-current="page" href="#!">Nuevo coche</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi bi-person"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Batoi POP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">La teu tenda de segona ma</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section id="coches" class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Aquí los productos -->
                    <div class="col mb-5">
                        
                    </div>                    
                </div>
            </div>
        </section>
        <section class="py-5">
            <form id="formulario" action="#" name="form" novalidate>
                <h2> Nuevo coche </h2>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="name">Nombre</label>
                      <input type="text" class="form-control" id="name1" placeholder="Nombre" required minlength="10" maxlength="30" ><span id="name" class="error"></span>
                    </div>
                    <br>
                    <div class="form-group col-md-6">
                      <label for="original_price">Precio</label>
                      <input type="number" class="form-control" id="original_price1" placeholder="Precio" required min="0" maxlength="2"><span id="original_price" class="error"></span>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="discount_price">Descuento</label>
                    <input type="number" class="form-control" id="discount_price1" placeholder="Descuento" min="1" maxlength="2"><span id="discount_price" class="error"></span>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="stars">Puntuacion</label>
                    <input type="number" class="form-control" id="stars1" placeholder="Puntuacion" min="1" max="5"><span id="stars" class="error"></span>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="photo">Foto</label>
                    <input type="file" id="photo1" class="form-control-file"><span class="error" id="photo"></span>
                  </div>
                  <br>
                  <div class="form-group col-md-4">
                    <label for="fuel">Combustible</label>
                    <select id="fuel1" class="form-control" required>
                      <option selected disabled>---Selecciona un tipo---</option>
                    </select>
                    <span id="fuelError" class="error"></span>
                  </div>
                  <br>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="manual_gear">Cambio de marcha:</label><br>
                      <input id="marcha1" type="radio" name="manual_gear" value="Manual" required>   Manual<br>
                      <input type="radio" name="manual_gear" value="Automatico">   Automático
                      <span id="marcha" class="error"></span>
                    </div>
                    <br>
                    <div class="form-group col-md-2">
                      <label for="km">Km</label>
                      <input type="number" class="form-control" id="km1" required min="0"><span id="km" class="error"></span>
                    </div>
                  </div>
                  <br>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" required><span id="Acepto" class="error"></span>
                    <label class="custom-control-label" for="Acepto">Acepto la política de privacidad</label>
                  </div>
                  <br>
                  <br>
                  <button id="comprueba" type="submit" class="btn btn-primary">Acepto</button>
            </form>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Batoi Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="datos.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
